<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Backup Setup</title>
  <style>
    body {
      background-color: #050510;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffe7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .window {
      width: 400px;
      height: 280px;
      background: linear-gradient(145deg, #0a0a15, #121225);
      border: 2px solid #00ffe7;
      box-shadow: 0 0 25px #00ffe7;
      border-radius: 12px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    .titlebar {
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .label {
      font-size: 12px;
      margin: 10px 0 4px;
    }
    select, .input, .button {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #00ffe7;
      background: #0a0a15;
      color: #00ffe7;
      font-size: 12px;
    }
    .button {
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
    }
    .progress {
      width: 100%;
      height: 14px;
      background: #1a1a2f;
      border: 1px solid #00ffe7;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 15px;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #00ffe7, #0099ff);
      animation: load 8s linear forwards;
    }
    @keyframes load {
      from { width: 0%; }
      to { width: 100%; }
    }
    .status {
      font-size: 12px;
      margin-top: 10px;
    }
    .complete-message {
      display: none;
      font-size: 12px;
      color: #66ff66;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">Backup Task Setup Wizard</div>

    <div class="label">Select source folder:</div>
    <div class="input">/user/documents</div>

    <div class="label">Select destination:</div>
    <select id="destination">
      <option>NAS Device - 192.168.1.150</option>
      <option>External Drive (D:\)</option>
      <option>Cloud Vault</option>
    </select>

    <div class="button" id="startBtn">Start Backup</div>

    <div class="progress" id="progressContainer" style="display:none;">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="status" id="status"></div>
    <div class="complete-message" id="completeMsg">âœ… Backup to NAS completed successfully</div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const progressContainer = document.getElementById("progressContainer");
    const status = document.getElementById("status");
    const completeMsg = document.getElementById("completeMsg");
    const progressBar = document.getElementById("progressBar");

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      progressContainer.style.display = "block";
      status.textContent = "Connecting to NAS...";

      setTimeout(() => {
        status.textContent = "Initializing backup...";
      }, 2000);

      setTimeout(() => {
        status.textContent = "Backing up files...";
        progressBar.style.animationPlayState = 'running';
      }, 4000);

      setTimeout(() => {
        status.textContent = "Verifying data integrity...";
      }, 10000);

      setTimeout(() => {
        status.style.display = "none";
        completeMsg.style.display = "block";
      }, 12000);
    };
  </script>
</body>
</html>
